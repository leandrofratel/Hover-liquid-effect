<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>J U L I A R T D E S I G N ®</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Menu-navegacao.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

</head>
<body>

<!--! Logotipo-->
<div class="logotipo">
    <div class="logo-div">
        <img class="logo-img" src="logo_sem borda.png" alt="">
        <h1 class="logo-text">JULIARTDESIGN</h1>
    </div>
</div>

<!--! Barra de Navegação-->
<div class="barra-de-navegacao">
    <nav>
        <div class="toggle-btn">
            <span class="one"></span>
            <span class="two"></span>
        </div>
        <div class="menu">
            <div class="data">
                <ul>
                    <li>
                        <a class="menu-indice" href="/">Portfolio</a>
                    </li>
                    <li>
                        <a class="menu-indice" href="#">Sobre</a>
                    </li>
                    <li>
                        <a class="menu-indice" href="#">Contato</a>
                    </li>
                </ul>
                <div class="rodape">
                    <span class="span-rodape">JULIARTDESIGN <span class="marca-registrada">&#174;</span></span>
                    <a class="span-rodape" href="#">password</a>
                    <span class="span-rodape">CREATED BY &copy;HANDCODE 2021</span>
                </div>  
            </div>
        </div>
    </nav>
</div>

<!--! Conteudo da Página-->
<div class="conteudo-da-pagina">
</div>

<!--! Manupulação do menu de navegação -->
<script type="text/javascript">

  var t1 = new TimelineMax({paused: true});

  t1.to(".one", 0.8, {
      y: 6,
      rotation: 45,
      ease: Expo.easeInOut
  });
  t1.to(".two", 0.8, {
      y: -6,
      rotation: -45,
      ease: Expo.easeInOut,
      delay: -0.8
  });

  t1.to(".menu", 2, {
      top: "0%",
      ease: Expo.easeInOut,
      delay: -0.8
  });

  t1.staggerFrom(".menu ul li", 2, {x: -200, opacity: 0, ease:Expo.easeOut}, 0.3);

  t1.reverse();
  $(document).on("click", ".toggle-btn", function() {
      t1.reversed(!t1.reversed());
  });
  $(document).on("click", "a", function() {
      t1.reversed(!t1.reversed());
  });

</script>


</body>
</html>
